<!DOCTYPE html>
<html>
<head>
    <title>Titanic Survival Predictor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Titanic Survival Prediction</h1>
    <form action="/predict" method="POST">
        <label for="pclass">Passenger Class:</label>
        <select id="pclass" name="pclass" required>
            <option value="1">1st Class</option>
            <option value="2">2nd Class</option>
            <option value="3">3rd Class</option>
        </select>

        <label for="sex">Gender:</label>
        <select id="sex" name="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="age">Age:</label>
        <input type="number" step="0.1" id="age" name="age" required>

        <label for="sibsp">Siblings/Spouses Aboard:</label>
        <input type="number" id="sibsp" name="sibsp" required>

        <label for="parch">Parents/Children Aboard:</label>
        <input type="number" id="parch" name="parch" required>

        <label for="fare">Fare:</label>
        <input type="number" step="0.01" id="fare" name="fare" required>

        <label for="embarked">Embarkation Port:</label>
        <select id="embarked" name="embarked" required>
            <option value="C">Cherbourg</option>
            <option value="Q">Queenstown</option>
            <option value="S">Southampton</option>
        </select>

        <button type="submit">Predict Survival</button>
    </form>
</body>
</html>
